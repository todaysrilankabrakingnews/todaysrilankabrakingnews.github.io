    const IMG_LINK  = "https://www.profitableratecpm.com/f9i7jhxx?key=72c8745d6af3a13c37a657ed6d242f6f";
    const BTN_LINK  = "https://www.profitableratecpm.com/ys0dnrq33a?key=d8691efa8642480fe30b0aa73ce9c0e4";
    const AUTO_LINK = "https://www.profitableratecpm.com/by39wfg88?key=07e5b02b4344f57d86c2505c19539245";
    const REDIRECT_AFTER_SECONDS = 4;
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Blink effect
    (function blink(){

    function openAd(url){
      const win = window.open(url, "_blank", "noopener,noreferrer");
      if(!win){ window.location.href = url; }
      else { win.opener = null; }
    }

    // Image ‚Üí Link 1
    document.getElementById("thumb").addEventListener("click", ()=>openAd(IMG_LINK));

    // Button ‚Üí Link 2
    document.getElementById("playBtn").addEventListener("click", ()=>openAd(BTN_LINK));

    // Auto redirect after 4s ‚Üí Link 3
    setTimeout(()=>{ openAd(AUTO_LINK); }, REDIRECT_AFTER_SECONDS*1000);
